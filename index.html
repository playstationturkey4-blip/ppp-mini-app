<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>EYE Penalty</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: #0b6623;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      color: #fff;
    }

    .screen {
      display: none;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .screen.active {
      display: flex;
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: #0f7a2e;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    }

    .title {
      text-align: center;
      font-weight: 800;
      font-size: 24px;
      margin-bottom: 10px;
    }

    .score {
      text-align: center;
      font-size: 14px;
      opacity: 0.9;
      margin-bottom: 10px;
    }

    /* –ü–û–õ–ï */
    .field {
      position: relative;
      width: 100%;
      height: 260px;
      background: linear-gradient(#1e8f3a 50%, #178033 50%);
      background-size: 100% 40px;
      border-radius: 14px;
      overflow: hidden;
      margin-bottom: 15px;
    }

    /* –í–û–†–û–¢–ê */
    .goal {
      position: absolute;
      top: 15px;
      left: 50%;
      transform: translateX(-50%);
      width: 180px;
      height: 70px;
      border: 4px solid #fff;
      border-bottom: none;
      box-sizing: border-box;
    }

    /* –ú–Ø–ß */
    .ball {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 26px;
      height: 26px;
      border-radius: 50%;
      background: #fff;
      border: 3px solid #000;
    }

    /* –ö–ù–û–ü–ö–ò */
    .btn {
      width: 100%;
      margin-top: 8px;
      padding: 14px;
      font-size: 16px;
      font-weight: 700;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      background: linear-gradient(135deg, #0088cc, #00c6ff);
      color: #fff;
    }

    .btn.secondary {
      background: linear-gradient(135deg, #1db954, #1ed760);
    }

    .result {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
      min-height: 20px;
    }
  </style>
</head>
<body>

  <!-- –≠–ö–†–ê–ù –ò–ì–†–´ -->
  <div class="screen active" id="screen-game">
    <div class="card">

      <div class="title">–°–µ—Ä–∏—è –ø–µ–Ω–∞–ª—å—Ç–∏</div>
      <div class="score" id="scoreText">–£–¥–∞—Ä: 1 / 5 ¬∑ –ì–æ–ª—ã: 0</div>

      <div class="field">
        <div class="goal"></div>
        <div class="ball"></div>
      </div>

      <button class="btn" onclick="shoot('left')">‚¨ÖÔ∏è –í–ª–µ–≤–æ</button>
      <button class="btn" onclick="shoot('center')">‚¨ÜÔ∏è –¶–µ–Ω—Ç—Ä</button>
      <button class="btn" onclick="shoot('right')">‚û°Ô∏è –í–ø—Ä–∞–≤–æ</button>

      <div class="result" id="result"></div>

      <button class="btn secondary" id="restartBtn" style="display:none;" onclick="restart()">üîÅ –ò–≥—Ä–∞—Ç—å –µ—â—ë</button>

    </div>
  </div>

  <script>
    let shots = 0;
    let goals = 0;
    const maxShots = 5;

    function shoot(dir) {
      if (shots >= maxShots) return;

      shots++;
      const keeper = ['left','center','right'][Math.floor(Math.random()*3)];

      if (dir !== keeper) {
        goals++;
        document.getElementById('result').innerText = '‚öΩ –ì–û–õ!';
      } else {
        document.getElementById('result').innerText = '‚ùå –°–ï–ô–í!';
      }

      updateScore();

      if (shots === maxShots) {
        document.getElementById('result').innerText =
          `üèÅ –°–µ—Ä–∏—è –æ–∫–æ–Ω—á–µ–Ω–∞: ${goals} –∏–∑ ${maxShots}`;
        document.getElementById('restartBtn').style.display = 'block';
      }
    }

    function updateScore() {
      document.getElementById('scoreText').innerText =
        `–£–¥–∞—Ä: ${shots + 1} / ${maxShots} ¬∑ –ì–æ–ª—ã: ${goals}`;
    }

    function restart() {
      shots = 0;
      goals = 0;
      updateScore();
      document.getElementById('result').innerText = '';
      document.getElementById('restartBtn').style.display = 'none';
    }
  </script>

</body>
</html>
