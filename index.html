<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Penalty Career Progress</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
  background: linear-gradient(#87ceeb 0%, #cfefff 45%, #7ec850 45%);
  color: #fff;
}

.screen {
  min-height: 100vh;
  display: none;
  align-items: center;
  justify-content: center;
  padding: 20px;
}
.screen.active { display: flex; }

.card {
  width: 100%;
  max-width: 420px;
  background: rgba(15,122,46,.95);
  border-radius: 20px;
  padding: 18px;
  box-shadow: 0 30px 60px rgba(0,0,0,.45);
}

.menu-title {
  text-align: center;
  font-size: 26px;
  font-weight: 900;
  margin-bottom: 20px;
}

.menu-btn {
  width: 100%;
  padding: 16px;
  margin-top: 12px;
  font-size: 18px;
  font-weight: 800;
  border-radius: 14px;
  border: none;
  cursor: pointer;
  color: #fff;
}
.menu-btn.play { background: linear-gradient(135deg,#00c6ff,#0088cc); }
.menu-btn.career { background: linear-gradient(135deg,#1ed760,#1db954); }
.menu-btn.progress { background: linear-gradient(135deg,#ffb347,#ff7f50); }

.title { text-align:center;font-weight:800;font-size:22px; }
.stats { text-align:center;font-size:14px;margin:6px 0 10px; }

.progress-item {
  display:flex;
  justify-content:space-between;
  margin:8px 0;
  font-size:15px;
}

.back-btn {
  margin-top:16px;
  width:100%;
  padding:14px;
  font-size:16px;
  font-weight:700;
  border-radius:12px;
  border:none;
  cursor:pointer;
  background:linear-gradient(135deg,#0088cc,#00c6ff);
  color:#fff;
}
</style>
</head>

<body>

<!-- –ú–ï–ù–Æ -->
<div class="screen active" id="menu">
  <div class="card">
    <div class="menu-title">PENALTY GAME</div>
    <button class="menu-btn play" onclick="startGame(false)">üéÆ –ù–æ–≤–∞—è –∏–≥—Ä–∞</button>
    <button class="menu-btn career" onclick="startGame(true)">‚≠ê –ö–∞—Ä—å–µ—Ä–∞</button>
    <button class="menu-btn progress" onclick="openProgress()">üìà –ü—Ä–æ–≥—Ä–µ—Å—Å</button>
  </div>
</div>

<!-- –ü–†–û–ì–†–ï–°–° -->
<div class="screen" id="progress">
  <div class="card">
    <div class="title">–ü—Ä–æ–≥—Ä–µ—Å—Å –∏–≥—Ä–æ–∫–∞</div>

    <div class="progress-item"><span>–¢–µ–∫—É—â–∏–π —Ä–µ–π—Ç–∏–Ω–≥</span><span id="pRating"></span></div>
    <div class="progress-item"><span>–õ—É—á—à–∏–π —Ä–µ–π—Ç–∏–Ω–≥</span><span id="pBestRating"></span></div>
    <div class="progress-item"><span>–í—Å–µ–≥–æ –≥–æ–ª–æ–≤</span><span id="pGoals"></span></div>
    <div class="progress-item"><span>–õ—É—á—à–∏–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç</span><span id="pBestSeries"></span></div>
    <div class="progress-item"><span>–õ—É—á—à–∏–π —Å—Ç—Ä–∏–∫</span><span id="pStreak"></span></div>
    <div class="progress-item"><span>–°–µ—Ä–∏–π —Å—ã–≥—Ä–∞–Ω–æ</span><span id="pSeries"></span></div>

    <button class="back-btn" onclick="backToMenu()">‚¨ÖÔ∏è –í –º–µ–Ω—é</button>
  </div>
</div>

<script>
/* === –ü–†–û–ì–†–ï–°–° (localStorage) === */
function getProgress() {
  return JSON.parse(localStorage.getItem('progress')) || {
    rating: 60,
    bestRating: 60,
    totalGoals: 0,
    bestSeries: 0,
    bestStreak: 0,
    seriesPlayed: 0
  };
}

function saveProgress(p) {
  localStorage.setItem('progress', JSON.stringify(p));
}

/* === –ú–ï–ù–Æ === */
function startGame(isCareer) {
  alert(isCareer
    ? '–ö–∞—Ä—å–µ—Ä–∞ –∑–∞–ø—É—â–µ–Ω–∞ (–∏–≥—Ä–æ–≤–∞—è –ª–æ–≥–∏–∫–∞ –æ—Å—Ç–∞—ë—Ç—Å—è –∫–∞–∫ —Ä–∞–Ω—å—à–µ)'
    : '–ù–æ–≤–∞—è –∏–≥—Ä–∞ –∑–∞–ø—É—â–µ–Ω–∞');
}

function openProgress() {
  const p = getProgress();
  document.getElementById('pRating').innerText = p.rating;
  document.getElementById('pBestRating').innerText = p.bestRating;
  document.getElementById('pGoals').innerText = p.totalGoals;
  document.getElementById('pBestSeries').innerText = p.bestSeries + ' / 5';
  document.getElementById('pStreak').innerText = p.bestStreak;
  document.getElementById('pSeries').innerText = p.seriesPlayed;

  document.getElementById('menu').classList.remove('active');
  document.getElementById('progress').classList.add('active');
}

function backToMenu() {
  document.getElementById('progress').classList.remove('active');
  document.getElementById('menu').classList.add('active');
}
</script>

</body>
</html>
