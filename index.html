<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Penalty Game</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  background: #0b6623;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
  color: #fff;
}

.screen {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
}

.card {
  width: 100%;
  max-width: 420px;
  background: #0f7a2e;
  border-radius: 20px;
  padding: 20px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.4);
}

.title {
  text-align: center;
  font-weight: 800;
  font-size: 24px;
}

.score {
  text-align: center;
  font-size: 14px;
  margin: 6px 0 12px;
}

.field {
  position: relative;
  width: 100%;
  height: 260px;
  background: linear-gradient(#1e8f3a 50%, #178033 50%);
  background-size: 100% 40px;
  border-radius: 14px;
  overflow: hidden;
}

/* –í–æ—Ä–æ—Ç–∞ */
.goal {
  position: absolute;
  top: 15px;
  left: 50%;
  transform: translateX(-50%);
  width: 200px;
  height: 80px;
  border: 4px solid #fff;
  border-bottom: none;
}

/* –í—Ä–∞—Ç–∞—Ä—å */
.keeper {
  position: absolute;
  top: 48px;
  left: 50%;
  width: 24px;
  height: 36px;
  background: #ffd700;
  border-radius: 6px;
  transform: translateX(-50%);
  transition: transform 0.35s ease;
}
.keeper::before {
  content: "";
  position: absolute;
  top: -14px;
  left: 50%;
  transform: translateX(-50%);
  width: 16px;
  height: 16px;
  background: #ffd700;
  border-radius: 50%;
}

/* –ú—è—á */
.ball {
  position: absolute;
  bottom: 18px;
  left: 50%;
  width: 22px;
  height: 22px;
  background: #fff;
  border: 3px solid #000;
  border-radius: 50%;
  transform: translateX(-50%) translateY(0);
  transition: transform 0.45s ease;
}

.btn {
  width: 100%;
  margin-top: 6px;
  padding: 14px;
  font-size: 16px;
  font-weight: 700;
  border-radius: 12px;
  border: none;
  cursor: pointer;
  background: linear-gradient(135deg, #0088cc, #00c6ff);
  color: #fff;
}

.result {
  text-align: center;
  margin-top: 6px;
  min-height: 20px;
}

.restart {
  display: none;
  margin-top: 10px;
  background: linear-gradient(135deg, #1db954, #1ed760);
}
</style>
</head>

<body>
<div class="screen">
  <div class="card">

    <div class="title">–ü–µ–Ω–∞–ª—å—Ç–∏</div>
    <div class="score" id="scoreText">–£–¥–∞—Ä: 1 / 5 ¬∑ –ì–æ–ª—ã: 0</div>

    <div class="field">
      <div class="goal"></div>
      <div class="keeper" id="keeper"></div>
      <div class="ball" id="ball"></div>
    </div>

    <button class="btn" onclick="shoot('left')">‚¨ÖÔ∏è –í –ª–µ–≤—ã–π —É–≥–æ–ª</button>
    <button class="btn" onclick="shoot('center')">‚¨ÜÔ∏è –ü–æ —Ü–µ–Ω—Ç—Ä—É</button>
    <button class="btn" onclick="shoot('right')">‚û°Ô∏è –í –ø—Ä–∞–≤—ã–π —É–≥–æ–ª</button>

    <div class="result" id="result"></div>
    <button class="btn restart" id="restartBtn" onclick="restart()">üîÅ –ò–≥—Ä–∞—Ç—å –µ—â—ë</button>

  </div>
</div>

<script>
let shots = 0;
let goals = 0;
const maxShots = 5;

// –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã —É–¥–∞—Ä–æ–≤ –æ—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω–æ —Ü–µ–Ω—Ç—Ä–∞ –≤–æ—Ä–æ—Ç
const SHOT_X = {
  left: -80,
  center: 0,
  right: 80
};

function shoot(dir) {
  if (shots >= maxShots) return;

  shots++;

  const keeperChoice = ['left','center','right'][Math.floor(Math.random()*3)];
  const ball = document.getElementById('ball');
  const keeper = document.getElementById('keeper');

  // —Å–±—Ä–æ—Å
  ball.style.transition = 'none';
  keeper.style.transition = 'none';
  ball.style.transform = 'translateX(-50%) translateY(0)';
  keeper.style.transform = 'translateX(-50%)';

  setTimeout(() => {
    ball.style.transition = 'transform 0.45s ease';
    keeper.style.transition = 'transform 0.35s ease';

    // –º—è—á –ª–µ—Ç–∏—Ç –≤ –≤—ã–±—Ä–∞–Ω–Ω—É—é —Ç–æ—á–∫—É –≤–æ—Ä–æ—Ç
    ball.style.transform =
      `translateX(calc(-50% + ${SHOT_X[dir]}px)) translateY(-155px)`;

    // –≤—Ä–∞—Ç–∞—Ä—å –ø—Ä—ã–≥–∞–µ—Ç
    keeper.style.transform =
      `translateX(calc(-50% + ${SHOT_X[keeperChoice]}px))`;
  }, 50);

  setTimeout(() => {
    if (dir === keeperChoice) {
      document.getElementById('result').innerText = '‚ùå –°–ï–ô–í!';
    } else {
      goals++;
      document.getElementById('result').innerText = '‚öΩ –ì–û–û–û–õ!';
    }
    updateScore();
  }, 500);
}

function updateScore() {
  document.getElementById('scoreText').innerText =
    `–£–¥–∞—Ä: ${Math.min(shots+1,5)} / ${maxShots} ¬∑ –ì–æ–ª—ã: ${goals}`;

  if (shots === maxShots) {
    document.getElementById('result').innerText =
      `üèÅ –°–µ—Ä–∏—è –æ–∫–æ–Ω—á–µ–Ω–∞: ${goals} –∏–∑ ${maxShots}`;
    document.getElementById('restartBtn').style.display = 'block';
  }
}

function restart() {
  shots = 0;
  goals = 0;
  document.getElementById('result').innerText = '';
  document.getElementById('restartBtn').style.display = 'none';
  updateScore();
}
</script>
</body>
</html>
