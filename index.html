<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Penalty Simulator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
  background: linear-gradient(#87ceeb 0%, #cfefff 45%, #7ec850 45%);
  color: #fff;
}

.screen {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
}

.card {
  width: 100%;
  max-width: 420px;
  background: rgba(15, 122, 46, 0.95);
  border-radius: 20px;
  padding: 18px;
  box-shadow: 0 30px 60px rgba(0,0,0,0.45);
}

.title {
  text-align: center;
  font-weight: 800;
  font-size: 22px;
}

.stats {
  text-align: center;
  font-size: 14px;
  margin: 6px 0 10px;
}

.stadium {
  position: relative;
  width: 100%;
  height: 230px;
  background: linear-gradient(#c0c0c0 0%, #d9d9d9 35%, #1e8f3a 35%);
  border-radius: 14px;
  overflow: hidden;
  margin-bottom: 12px;
  cursor: crosshair;
}

.goal {
  position: absolute;
  top: 42px;
  left: 50%;
  transform: translateX(-50%);
  width: 200px;
  height: 78px;
  border: 4px solid #fff;
  border-bottom: none;
}

.keeper {
  position: absolute;
  top: 70px;
  left: 50%;
  width: 24px;
  height: 36px;
  background: #ffd700;
  border-radius: 6px;
  transform: translateX(-50%);
  transition: transform 0.4s ease;
}
.keeper::before {
  content: "";
  position: absolute;
  top: -14px;
  left: 50%;
  transform: translateX(-50%);
  width: 16px;
  height: 16px;
  background: #ffd700;
  border-radius: 50%;
}

.ball {
  position: absolute;
  bottom: 20px;
  left: 50%;
  width: 22px;
  height: 22px;
  background: #fff;
  border: 3px solid #000;
  border-radius: 50%;
  transform: translateX(-50%);
  transition: transform 0.45s ease;
}

.aim {
  position: absolute;
  width: 14px;
  height: 14px;
  border: 2px solid red;
  border-radius: 50%;
  pointer-events: none;
  display: none;
}

.result {
  text-align: center;
  min-height: 22px;
  font-size: 15px;
  font-weight: 700;
}

.btn {
  width: 100%;
  margin-top: 8px;
  padding: 14px;
  font-size: 16px;
  font-weight: 700;
  border-radius: 12px;
  border: none;
  cursor: pointer;
  background: linear-gradient(135deg, #0088cc, #00c6ff);
  color: #fff;
  display: none;
}

.btn.restart {
  background: linear-gradient(135deg, #1db954, #1ed760);
}
</style>
</head>

<body>
<div class="screen">
  <div class="card">

    <div class="title">–°–µ—Ä–∏—è –ø–µ–Ω–∞–ª—å—Ç–∏</div>
    <div class="stats" id="stats">
      –£–¥–∞—Ä—ã: 0 / 5 ¬∑ –ì–æ–ª—ã: 0
    </div>

    <div class="stadium" id="stadium">
      <div class="goal" id="goal"></div>
      <div class="keeper" id="keeper"></div>
      <div class="ball" id="ball"></div>
      <div class="aim" id="aim"></div>
    </div>

    <div class="result" id="result">–ù–∞–≤–µ–¥–∏ –∫—É—Ä—Å–æ—Ä –∏ –±–µ–π</div>

    <button class="btn" id="nextBtn" onclick="nextShot()">‚û°Ô∏è –°–ª–µ–¥—É—é—â–∏–π —É–¥–∞—Ä</button>
    <button class="btn restart" id="restartBtn" onclick="restart()">üîÅ –ò–≥—Ä–∞—Ç—å –µ—â—ë</button>

  </div>
</div>

<script>
let shots = 0;
let goals = 0;
const maxShots = 5;
let canShoot = true;

const stadium = document.getElementById('stadium');
const goal = document.getElementById('goal');
const ball = document.getElementById('ball');
const keeper = document.getElementById('keeper');
const aim = document.getElementById('aim');
const result = document.getElementById('result');
const stats = document.getElementById('stats');
const nextBtn = document.getElementById('nextBtn');
const restartBtn = document.getElementById('restartBtn');

/* –ø—Ä–∏—Ü–µ–ª */
stadium.addEventListener('mousemove', e => {
  if (!canShoot) return;
  const rect = stadium.getBoundingClientRect();
  aim.style.left = e.clientX - rect.left - 7 + 'px';
  aim.style.top = e.clientY - rect.top - 7 + 'px';
  aim.style.display = 'block';
});

/* —É–¥–∞—Ä */
stadium.addEventListener('click', e => {
  if (!canShoot || shots >= maxShots) return;
  canShoot = false;
  shots++;

  const rect = stadium.getBoundingClientRect();
  const goalRect = goal.getBoundingClientRect();

  let x = e.clientX - rect.left;
  let y = e.clientY - rect.top;

  const gx = goalRect.left - rect.left;
  const gy = goalRect.top - rect.top;

  x = Math.min(Math.max(x, gx + 10), gx + goalRect.width - 10);
  y = Math.min(Math.max(y, gy + 10), gy + goalRect.height - 10);

  const keeperSave = Math.random() < 0.4;

  ball.style.transform =
    `translateX(calc(-50% + ${x - rect.width / 2}px))
     translateY(${y - (rect.height - 20)}px)`;

  if (keeperSave) {
    keeper.style.transform =
      `translateX(calc(-50% + ${x - rect.width / 2}px))`;
  }

  setTimeout(() => {
    if (keeperSave) {
      result.innerText = '‚ùå –°–ï–ô–í!';
    } else {
      goals++;
      result.innerText = '‚öΩ –ì–û–û–û–õ!';
    }
    updateStats();
    showControls();
  }, 600);
});

function updateStats() {
  stats.innerText = `–£–¥–∞—Ä—ã: ${shots} / ${maxShots} ¬∑ –ì–æ–ª—ã: ${goals}`;
}

function showControls() {
  aim.style.display = 'none';
  if (shots < maxShots) {
    nextBtn.style.display = 'block';
  } else {
    restartBtn.style.display = 'block';
    result.innerText = `üèÅ –°–µ—Ä–∏—è –æ–∫–æ–Ω—á–µ–Ω–∞: ${goals} –∏–∑ ${maxShots}`;
  }
}

function nextShot() {
  ball.style.transform = 'translateX(-50%)';
  keeper.style.transform = 'translateX(-50%)';
  nextBtn.style.display = 'none';
  result.innerText = '–ù–∞–≤–µ–¥–∏ –∫—É—Ä—Å–æ—Ä –∏ –±–µ–π';
  canShoot = true;
}

function restart() {
  shots = 0;
  goals = 0;
  updateStats();
  ball.style.transform = 'translateX(-50%)';
  keeper.style.transform = 'translateX(-50%)';
  result.innerText = '–ù–∞–≤–µ–¥–∏ –∫—É—Ä—Å–æ—Ä –∏ –±–µ–π';
  restartBtn.style.display = 'none';
  canShoot = true;
}
</script>
</body>
</html>
