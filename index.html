<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Penalty Career Records</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
  background: linear-gradient(#87ceeb 0%, #cfefff 45%, #7ec850 45%);
  color: #fff;
}

.screen {
  min-height: 100vh;
  display: none;
  align-items: center;
  justify-content: center;
  padding: 20px;
}
.screen.active { display: flex; }

.card {
  width: 100%;
  max-width: 420px;
  background: rgba(15,122,46,.95);
  border-radius: 20px;
  padding: 18px;
  box-shadow: 0 30px 60px rgba(0,0,0,.45);
}

.menu-title {
  text-align: center;
  font-size: 26px;
  font-weight: 900;
  margin-bottom: 20px;
}

.menu-btn {
  width: 100%;
  padding: 16px;
  margin-top: 12px;
  font-size: 18px;
  font-weight: 800;
  border-radius: 14px;
  border: none;
  cursor: pointer;
  color: #fff;
}
.menu-btn.play { background: linear-gradient(135deg,#00c6ff,#0088cc); }
.menu-btn.career { background: linear-gradient(135deg,#1ed760,#1db954); }
.menu-btn.progress { background: linear-gradient(135deg,#ffb347,#ff7f50); }
.menu-btn.records { background: linear-gradient(135deg,#ff512f,#dd2476); }

.title {
  text-align:center;
  font-weight:800;
  font-size:22px;
  margin-bottom:10px;
}

.record-item {
  display:flex;
  justify-content:space-between;
  margin:8px 0;
  font-size:15px;
}

.back-btn {
  margin-top:16px;
  width:100%;
  padding:14px;
  font-size:16px;
  font-weight:700;
  border-radius:12px;
  border:none;
  cursor:pointer;
  background:linear-gradient(135deg,#0088cc,#00c6ff);
  color:#fff;
}
</style>
</head>

<body>

<!-- –ú–ï–ù–Æ -->
<div class="screen active" id="menu">
  <div class="card">
    <div class="menu-title">PENALTY GAME</div>
    <button class="menu-btn play">üéÆ –ù–æ–≤–∞—è –∏–≥—Ä–∞</button>
    <button class="menu-btn career">‚≠ê –ö–∞—Ä—å–µ—Ä–∞</button>
    <button class="menu-btn progress">üìà –ü—Ä–æ–≥—Ä–µ—Å—Å</button>
    <button class="menu-btn records" onclick="openRecords()">üèÜ –†–µ–∫–æ—Ä–¥—ã</button>
  </div>
</div>

<!-- –†–ï–ö–û–†–î–´ -->
<div class="screen" id="records">
  <div class="card">
    <div class="title">–†–µ–∫–æ—Ä–¥—ã</div>

    <div class="record-item"><span>–õ—É—á—à–∏–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç</span><span id="rBestSeries"></span></div>
    <div class="record-item"><span>–õ—É—á—à–∏–π —Å—Ç—Ä–∏–∫</span><span id="rBestStreak"></span></div>
    <div class="record-item"><span>–í—Å–µ–≥–æ –≥–æ–ª–æ–≤</span><span id="rTotalGoals"></span></div>
    <div class="record-item"><span>–õ—É—á—à–∏–π —Ä–µ–π—Ç–∏–Ω–≥</span><span id="rBestRating"></span></div>

    <button class="back-btn" onclick="backToMenu()">‚¨ÖÔ∏è –í –º–µ–Ω—é</button>
  </div>
</div>

<script>
/* === –†–ï–ö–û–†–î–´ –ò –ü–†–û–ì–†–ï–°–° === */
function getProgress() {
  return JSON.parse(localStorage.getItem('progress')) || {
    rating: 60,
    bestRating: 60,
    totalGoals: 0,
    bestSeries: 0,
    bestStreak: 0
  };
}

function openRecords() {
  const p = getProgress();
  document.getElementById('rBestSeries').innerText = p.bestSeries + ' / 5';
  document.getElementById('rBestStreak').innerText = p.bestStreak;
  document.getElementById('rTotalGoals').innerText = p.totalGoals;
  document.getElementById('rBestRating').innerText = p.bestRating;

  document.getElementById('menu').classList.remove('active');
  document.getElementById('records').classList.add('active');
}

function backToMenu() {
  document.getElementById('records').classList.remove('active');
  document.getElementById('menu').classList.add('active');
}
</script>

</body>
</html>
