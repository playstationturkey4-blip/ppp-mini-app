<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Penalty Aim</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
  background: linear-gradient(#87ceeb 0%, #cfefff 45%, #7ec850 45%);
  color: #fff;
}

.screen {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
}

.card {
  width: 100%;
  max-width: 420px;
  background: rgba(15, 122, 46, 0.95);
  border-radius: 20px;
  padding: 18px;
  box-shadow: 0 30px 60px rgba(0,0,0,0.45);
}

.title {
  text-align: center;
  font-weight: 800;
  font-size: 22px;
}

.score {
  text-align: center;
  font-size: 14px;
  margin: 6px 0 10px;
}

.stadium {
  position: relative;
  width: 100%;
  height: 230px;
  background: linear-gradient(#c0c0c0 0%, #d9d9d9 35%, #1e8f3a 35%);
  border-radius: 14px;
  overflow: hidden;
  margin-bottom: 12px;
}

.goal {
  position: absolute;
  top: 42px;
  left: 50%;
  transform: translateX(-50%);
  width: 200px;
  height: 78px;
  border: 4px solid #fff;
  border-bottom: none;
}

.keeper {
  position: absolute;
  top: 70px;
  left: 50%;
  width: 24px;
  height: 36px;
  background: #ffd700;
  border-radius: 6px;
  transform: translateX(-50%);
  transition: transform 0.4s ease;
}
.keeper::before {
  content: "";
  position: absolute;
  top: -14px;
  left: 50%;
  transform: translateX(-50%);
  width: 16px;
  height: 16px;
  background: #ffd700;
  border-radius: 50%;
}

.ball {
  position: absolute;
  bottom: 20px;
  left: 50%;
  width: 22px;
  height: 22px;
  background: #fff;
  border: 3px solid #000;
  border-radius: 50%;
  transform: translateX(-50%);
  transition: transform 0.45s ease;
}

/* ПРИЦЕЛ */
.aim {
  position: absolute;
  width: 14px;
  height: 14px;
  border: 2px solid red;
  border-radius: 50%;
  pointer-events: none;
  display: none;
}

.result {
  text-align: center;
  min-height: 20px;
}
</style>
</head>

<body>
<div class="screen">
  <div class="card">

    <div class="title">Пенальти</div>
    <div class="score" id="scoreText">Удар: 1 / 5 · Голы: 0</div>

    <div class="stadium" id="stadium">
      <div class="goal" id="goal"></div>
      <div class="keeper" id="keeper"></div>
      <div class="ball" id="ball"></div>
      <div class="aim" id="aim"></div>
    </div>

    <div class="result" id="result">Наведи и нажми по воротам</div>

  </div>
</div>

<script>
let shots = 0;
let goals = 0;
const maxShots = 5;

const stadium = document.getElementById('stadium');
const goal = document.getElementById('goal');
const ball = document.getElementById('ball');
const keeper = document.getElementById('keeper');
const aim = document.getElementById('aim');

let canShoot = true;

// движение прицела
stadium.addEventListener('mousemove', e => {
  const rect = stadium.getBoundingClientRect();
  const x = e.clientX - rect.left;
  const y = e.clientY - rect.top;

  aim.style.left = x - 7 + 'px';
  aim.style.top = y - 7 + 'px';
  aim.style.display = 'block';
});

// удар
stadium.addEventListener('click', e => {
  if (!canShoot || shots >= maxShots) return;
  canShoot = false;
  shots++;

  const rect = stadium.getBoundingClientRect();
  const x = e.clientX - rect.left;
  const y = e.clientY - rect.top;

  // ограничиваем удар рамками ворот
  const goalRect = goal.getBoundingClientRect();
  const gx = goalRect.left - rect.left;
  const gy = goalRect.top - rect.top;

  const targetX = Math.min(Math.max(x, gx + 10), gx + goalRect.width - 10);
  const targetY = Math.min(Math.max(y, gy + 10), gy + goalRect.height - 10);

  // мяч летит в точку
  ball.style.transform =
    `translateX(calc(-50% + ${targetX - rect.width / 2}px))
     translateY(${targetY - (rect.height - 20)}px)`;

  // вратарь угадывает или нет
  const saveChance = Math.random() < 0.4;
  if (saveChance) {
    keeper.style.transform =
      `translateX(calc(-50% + ${targetX - rect.width / 2}px))`;
  }

  setTimeout(() => {
    if (saveChance) {
      document.getElementById('result').innerText = '❌ СЕЙВ!';
    } else {
      goals++;
      document.getElementById('result').innerText = '⚽ ГОООЛ!';
    }
    updateScore();
    resetShot();
  }, 600);
});

function updateScore() {
  document.getElementById('scoreText').innerText =
    `Удар: ${Math.min(shots + 1, 5)} / ${maxShots} · Голы: ${goals}`;
}

function resetShot() {
  setTimeout(() => {
    ball.style.transform = 'translateX(-50%)';
    keeper.style.transform = 'translateX(-50%)';
    canShoot = true;
  }, 500);
}
</script>
</body>
</html>
