<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Eye</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0f0f0f;
      color: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }

    .container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: #161616;
      border-radius: 16px;
      padding: 28px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    .title {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 16px;
      opacity: 0.75;
      line-height: 1.4;
    }

    .btn {
      margin-top: 28px;
      width: 100%;
      padding: 16px;
      font-size: 18px;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #0088cc, #00aaff);
      color: white;
      cursor: pointer;
    }

    .btn:active {
      transform: scale(0.97);
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="card">
      <div class="title">Eye</div>
      <div class="subtitle">
        Эксклюзивный контент.<br>
        Доступ только через Telegram.
      </div>

      <button class="btn" onclick="subscribe()">
        Подписаться на канал
      </button>
    </div>
  </div>

  <script>
    function subscribe() {
      window.open("https://t.me/fafashnenewatafa", "_blank");
    }
  </script>

</body>
</html>
