<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Penalty Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: #0b6623;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      color: #fff;
    }

    .screen {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: #0f7a2e;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    }

    .title {
      text-align: center;
      font-weight: 800;
      font-size: 24px;
      margin-bottom: 6px;
    }

    .score {
      text-align: center;
      font-size: 14px;
      opacity: 0.9;
      margin-bottom: 10px;
    }

    .field {
      position: relative;
      width: 100%;
      height: 260px;
      background: linear-gradient(#1e8f3a 50%, #178033 50%);
      background-size: 100% 40px;
      border-radius: 14px;
      overflow: hidden;
      margin-bottom: 15px;
    }

    .goal {
      position: absolute;
      top: 15px;
      left: 50%;
      transform: translateX(-50%);
      width: 180px;
      height: 70px;
      border: 4px solid #fff;
      border-bottom: none;
      box-sizing: border-box;
    }

    .keeper {
      position: absolute;
      top: 40px;
      left: 50%;
      width: 30px;
      height: 30px;
      background: #ffcc00;
      border-radius: 50%;
      transform: translateX(-50%);
      transition: transform 0.4s ease;
    }

    .ball {
      position: absolute;
      bottom: 20px;
      left: 50%;
      width: 24px;
      height: 24px;
      background: #fff;
      border: 3px solid #000;
      border-radius: 50%;
      transform: translateX(-50%);
      transition: all 0.5s ease;
    }

    .btn {
      width: 100%;
      margin-top: 8px;
      padding: 14px;
      font-size: 16px;
      font-weight: 700;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      background: linear-gradient(135deg, #0088cc, #00c6ff);
      color: #fff;
    }

    .result {
      text-align: center;
      margin-top: 8px;
      min-height: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div class="screen">
  <div class="card">

    <div class="title">Пенальти</div>
    <div class="score" id="scoreText">Удар: 1 / 5 · Голы: 0</div>

    <div class="field">
      <div class="goal"></div>
      <div class="keeper" id="keeper"></div>
      <div class="ball" id="ball"></div>
    </div>

    <button class="btn" onclick="shoot('left')">⬅️ Влево</button>
    <button class="btn" onclick="shoot('center')">⬆️ Центр</button>
    <button class="btn" onclick="shoot('right')">➡️ Вправо</button>

    <div class="result" id="result"></div>

  </div>
</div>

<script>
  let shots = 0;
  let goals = 0;
  const maxShots = 5;

  function shoot(direction) {
    if (shots >= maxShots) return;

    shots++;

    const keeperChoice = ['left','center','right'][Math.floor(Math.random()*3)];
    const ball = document.getElementById('ball');
    const keeper = document.getElementById('keeper');

    // сброс позиций
    ball.style.transition = 'none';
    keeper.style.transition = 'none';
    ball.style.transform = 'translateX(-50%)';
    keeper.style.transform = 'translateX(-50%)';

    setTimeout(() => {
      ball.style.transition = 'all 0.5s ease';
      keeper.style.transition = 'transform 0.4s ease';

      if (direction === 'left') ball.style.transform = 'translateX(-120px) translateY(-140px)';
      if (direction === 'center') ball.style.transform = 'translateX(-50%) translateY(-160px)';
      if (direction === 'right') ball.style.transform = 'translateX(80px) translateY(-140px)';

      if (keeperChoice === 'left') keeper.style.transform = 'translateX(-90px)';
      if (keeperChoice === 'right') keeper.style.transform = 'translateX(60px)';
    }, 50);

    setTimeout(() => {
      if (direction === keeperChoice) {
        document.getElementById('result').innerText = '❌ СЕЙВ!';
      } else {
        goals++;
        document.getElementById('result').innerText = '⚽ ГОООЛ!';
      }
      updateScore();
    }, 600);
  }

  function updateScore() {
    document.getElementById('scoreText').innerText =
      `Удар: ${shots + 1} / ${maxShots} · Голы: ${goals}`;
  }
</script>

</body>
</html>
